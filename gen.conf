# =========================
# STRICT CONTEXT LIMITING
# =========================

context.name=ValuelabsAdmin
context.inScope=true

# ✅ ONLY ALLOW YOUR APP
context.includePaths=https://valuelabs-admin\.adhoc\.stabilthus\.io/.*

# ❌ BLOCK EVERYTHING ELSE
context.excludePaths=https://.*
context.excludePaths=http://.*

# =========================
# SPIDER SETTINGS
# =========================

spider.maxDepth=8
spider.maxChildren=50
spider.parseComments=false
spider.parseRobotsTxt=false
spider.acceptCookies=true
spider.handleParameters=visited

# =========================
# AJAX SPIDER SETTINGS
# =========================

ajaxSpider.maxCrawlDepth=8
ajaxSpider.maxDuration=10
ajaxSpider.browserId=firefox-headless
ajaxSpider.clickOnce=true
ajaxSpider.maxCrawlStates=100

# =========================
# ACTIVE SCAN SETTINGS
# =========================

scanner.attackOnStart=true
scanner.threadPerHost=2
scanner.delayInMs=250
