# =========================
# STRICT CONTEXT LIMITING
# =========================

context.name=OnlyTwoUrls
context.inScope=true

# Target application only (Auth0 excluded)
context.includePaths=https://valuelabs-admin\.adhoc\.stabilthus\.io/.*

# =========================
# AUTHENTICATION CONFIG
# =========================

# Manual auth (SSO/Auth0)
auth.method=manual
auth.loggedinindicator=Logout
auth.loggedoutindicator=Login

# =========================
# SESSION MANAGEMENT
# =========================

# Inject authenticated session cookies
session.management=httpHeader
session.headerName=Cookie
session.headerValue=.AspNetCore.Cookies=chunks-2; .AspNetCore.CookiesC1=PASTE_VALUE_HERE; .AspNetCore.CookiesC2=PASTE_VALUE_HERE

forced.user=true

# =========================
# SPIDER RESTRICTIONS
# =========================

spider.maxDepth=5
spider.maxChildren=20
spider.parseComments=false
spider.parseRobotsTxt=false
spider.acceptCookies=true
spider.handleParameters=true

# =========================
# AJAX SPIDER HARD LIMIT
# =========================

ajaxSpider.maxCrawlDepth=5
ajaxSpider.maxDuration=10
ajaxSpider.browserId=firefox-headless
ajaxSpider.clickOnce=true
ajaxSpider.maxCrawlStates=20

# =========================
# ACTIVE SCAN SAFETY
# =========================

scanner.attackOnStart=true
scanner.threadPerHost=1
scanner.delayInMs=100
